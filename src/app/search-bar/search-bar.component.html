 <div class="homedes">
   <h2 class="descriptionHome1">Build your future</h2>
  <h3 class="descriptionHome">Find job opportunities based on your experience and company</h3>
 </div>
  <div class="formdiv" > 
 <form (ngSubmit)="onSubmit(experience)" >
   

<mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
<mat-label>Insert company</mat-label>
<input id="inputcomp" (input)='inputCompany=($any($event.target!.value))' name="inputCompany" matInput placeholder="Company">
</mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Experience Level</mat-label>
        <mat-select  ngModel #experience="ngModel" [(ngModel)]="selectedValue" name="experience">
          <mat-option *ngFor="let experience of experiences" [value]="experience.value">
            {{experience.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="onSubmit(experience)">search</button>
  </div>
  <sa-spinner-round id='spinner'></sa-spinner-round>
 <table *ngIf='jobs.length>0' class="table  is-striped is-hoverable">
  <thead>
      <tr>
          <th>Job</th>
          <th>Location</th>
          <th>Company</th>
      </tr>
  </thead>
  <tbody >
     
          <tr class="results" [routerLink]= "['JobDetails', job.id]" *ngFor='let job of jobs'>
            <a [routerLink]= "['JobDetails', job.id]">
            <td >
                  {{job.name}}
                  
              </td>
            </a>
              <td>
                <span *ngFor='let location of job.locations'>
                  {{location.name}}
                 </span>
              </td>
              <td>
                {{job.company.name}}  
              </td>
          </tr>
      
       
     
      
  </tbody>
</table>
